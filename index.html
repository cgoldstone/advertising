<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carolyn Goldstone</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>
      <div class="jumbotron">
        <div class="container">
          <img src="img/Self.jpg" width="100px">
        <h1>Hello, world!</h1>
        <p>Place image here</p>
        <div class="row">
          <div class="col-md-10">
            <h3>Send me a message!</h3>
            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ContactModal">
              Contact
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h1>Placeholder1</h1>
          </div>
        </div>
      </div>
    </div>
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="ContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Send me a message!</h4>
            </div>
            <div class="modal-body">
             <form role="form">
              <div class="form-group">
                <label for="InputName">Name</label>
                <div class="input-group-lg">
                  <input type="text" class="form-control" id="Text input" placeholder="Enter name">
                </div>
              </div>
              <div class="form-group">
                <label for="InputEmail">Email address</label>
                <div class="input-group-lg">
                  <input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
                </div>
              </div>
              <div class="form-group">
                <label for="InputMessage">Message</label>
                <div class="input-group-lg">
                  <input type="text" class="form-control" id="Text input" placeholder="Enter message">
                </div>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>



          </div>
          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="js/bootstrap.min.js"></script>

        </div>
      </div>
    </div>


  </body>
  </html>
